{% extends 'base.html' %}
{% block title %}Update Category{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Update Category</h1>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
            </form>

        </div>
    {% else %}
        You are not allowed here!
    {% endif %}
{% endblock %}
