{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Delete Category</h1>
    <h3>Delete: {{ category.name }}</h3>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure?</strong><br/>
            <button class="btn btn-secondary">Delete Category!</button>
        </form>
    </div>
    {% else %}
        You are not allowed here!
    {% endif %}
{% endblock %}
